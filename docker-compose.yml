version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/pant_db
      SPRING_DATASOURCE_USERNAME: root
    depends_on:
      - db
    volumes:
      - ~/.m2:/root/.m2

  db:
    image: mariadb:10.6
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 1
      MARIADB_DATABASE: pant_db
      MARIADB_USER: root
    ports:
      - "3360:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
